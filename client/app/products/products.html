<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div data-ng-init="getProductsList">
        <div class="col-sm-4 col-md-3" data-ng-repeat="product in getProductsList">
            <div class="thumbnail" style="height:420px">
                <img data-ng-src="{{product.image.main}}" style="height: 200px; width: 100%; display: block;">
                <div class="caption">
                    <h3>{{product.description.title}}</h3>
                    <p>{{product.description.detail}}</p>
                    <p><a href="#" class="btn btn-primary" role="button">Add To Cart</a> <a href="#" class="btn btn-default" role="button">Checkout</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
